<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validacion</title>
    <link rel="stylesheet" href="../css/FormValidacion.css">
</head>
<body>
    <form action="../index.html">
        <fieldset>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="">
        <label for="correo">Correo Electronico</label>
        <input type="email" name="correo" id="">
        <label for="tlf">Telefono</label>
        <input type="tel" name="tlf" id="">
        <label for="opcion">Elige una opcion</label>
        <select name="opcion" id="">
            <option value="opcion1">opcion1</option>
            <option value="opcion2">opcion2</option>
            <option value="opcion3">opcion3</option>
        </select>
        <input class="sub" type="submit" value="Enviar">
        <input class="res" type="reset" value="Borrar">
        </fieldset>
    </form>
    <p class="volver"><a href="../index.html">Volver al Inicio</a></p>
</body>
</html>
